<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" sizes="192x192" href="assets/logo.png">
    <link rel="stylesheet" href="quicall.css">
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <title>GRP Click2Dial</title>
</head>
<body>
<div class="center">
    <div class="app-content">
        <!----------------------------------------------登录--------------------------------------------------------->
        <section class="login-container" style="display: none">
            <!--   tip 提示     -->
            <div class="login-tips login-verification"></div>

            <div class="login">
                <span class="login-logo GRP-icon-logo"></span>
                <span class="login-extension-name">GRP Click2Dial</span>
            </div>

            <!--    输入框    -->
            <div class="input-area">
                <div class="login-input">
                    <input value="" class="login-input-box login-input-ordinary" type="text" id="address" placeholder="Device Address">
                    <div class="error-tip address-error-tip">Address can not be empty.</div>
                </div>

                <div class="login-input">
                    <input value="" class="login-input-box login-input-ordinary" type="text" id="username" placeholder="Web login account">
                    <div class="error-tip username-error-tip">Username can not be empty.</div>
                </div>

                <div class="login-input">
                    <input value="" class="login-input-box login-input-ordinary" id="password" type="password" placeholder="Web login password">
                    <span class="eyes-icon icon GRP-icon-eyes-close" id="passwordModeSet"></span>
                    <div class="error-tip password-error-tip">Password can not be empty.</div>
                </div>
            </div>

            <!--  登录   -->
            <div class="login-button">
                <input id="login" type="button" value="Login">
                <!--   登录中状态显示  -->
                <div class="loadEffect">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </section>

        <!----------------------------------------------拨号--------------------------------------------------------->
        <section class="dialArea">
            <!--Connection failed, please check your network.-->
            <div class="popup-tips"></div>
            <div class="dial">
                <div class="dial-logo icon GRP-icon-logo"></div>
                <div class="dial-extension-name">GRP Click2Dial</div>
                <div class="logout icon GRP-icon-logout"></div>
                <div class="setting-nav" id="setting-nav"></div>

                <!--  设置菜单  -->
                <div class="setting-nav-list" style="display: none">
                    <ul>
                        <li>
                            <div><input type="checkbox" class="icon GRP-icon-security-ash" id="privacy-settings"></div>
                            <label class="privacy-settings-tip" for="privacy-settings"></label>
                        </li>
                        <li>
                            <div><input type="checkbox" id="word-dialing"></div>
                            <label class="word-dialing-tip" for="word-dialing"></label>
                        </li>
                        <li>
                            <div><input type="checkbox" id="contact-source"></div>
                            <label class="contact-source-tip" for="contact-source"></label>
                            <span id="contact-arrow-down" class="icon GRP-icon-arrow_down"></span>
                        </li>
                    </ul>
                    <ul id="contact-source-list">
                        <li>
                            <div><input type="checkbox" id="contact-source-ldap"></div>
                            <label class="contact-source-ldap-tip" for="contact-source-ldap"></label>
                        </li>
                        <li>
                            <div><input type="checkbox" id="contact-source-local"></div>
                            <label class="contact-source-local-tip" for="contact-source-local"></label>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- start: 关闭所有窗口时清除 Cookie 及网站数据 -->
            <!--        <div class="data-clear-control">-->
            <!--            <div class="triangle-up"></div>-->
            <!--&lt;!&ndash;            <div class="clearTipperLabel" aria-hidden="true">关闭所有窗口时清除 Cookie 及网站数据</div>&ndash;&gt;-->
            <!--            <div class="clearTipperLabel" aria-hidden="true">插件登出后清除设备登录信息和ldap等数据</div>-->
            <!--            <span class="bar"></span>-->
            <!--            <span class="knob"></span>-->
            <!--        </div>-->
            <!-- end: 关闭所有窗口时清除 Cookie 及网站数据 -->

        <div class="dial-select">
            <div class="dial-select-left">
                <div class="dial-title dial-title-show"></div>
                <div class="contacts-title"></div>
            </div>
            <div class="account-list">
                <div class="change-select-account">
                    <div class="change-icon-parent GRP-icon-person">
                        <div class="change-icon-txt"></div>
                    </div>
                    <div class="select-account">
                        <div class="select-account-words"></div>
                    </div>
                    <span class="account-arrow-down icon GRP-icon-arrow_down"></span>
                </div>
                <!--  账号列表区域  -->
                <ul class="device-account-list"></ul>
            </div>
        </div>
        <div class="contacts">
            <div class="contacts-localAddressBook contacts-list-color"></div>
            <div class="contacts-phoneBookGroup"></div>
            <div class="contacts-ldap"></div>
        </div>

            <!-- 号码输入区   -->
            <div class="phoneNumber-input">
                <div class="number-input">
                    <input class="phone-number" id="phoneNumber" type="text" autocomplete="off"  placeholder="Enter number">
                </div>
                <div class="number-from">number form email <span id="tipEmail"></span></div>
            </div>
            <!-- 联系人搜索结果   -->
            <div class="search-result" tabindex="0" outline="0"></div>

            <div class="call-btn-area">
                <input type="button" class="call-button" id="normalCall" value="Call">
            </div>
            <!--   线路数显示  -->
            <div class="line-count"></div>
            <!--  线路状态  -->
            <div class="lines-display">
            </div>
            <!--  线路展开  -->
            <div class="line-expand icon"></div>
        </section>
    </div>

    <!--  版权信息  -->
    <div class="footer">
        <span class="copyright">© 2022 Grandstream Networks, Inc. All Rights Reserved.</span>
    </div>
</div>

<!---------------------------------------------共享通知--------------------------------------------------------->
<div class="requestShareBox">
    <div class="requestShare">
        <div class="requestShare-head-wrapper">
            <div class="requestShare-head">
                <div class="requestShare-head-left">
                    <span class="icon GRP-icon-logo"></span>
                    <span>Quicall</span>
                </div>
            </div>
        </div>
        <div class="requestShare-text-wrapper">
            <div class="requestShare-text"></div>
        </div>

        <div class="requestShare-bottom-wrapper">
            <div class="requestShare-bottom">
                <button class="requestShare-bottom-reject"></button>
                <button class="requestShare-bottom-accept"></button>
            </div>
        </div>
        <div class="requestShare-tips-wrapper">
            <div class="requestShare-tips">
                <span class="icon GRP-icon-warning_s"></span>
                <span class="requestShare-tips-span"></span>
            </div>
        </div>
    </div>
</div>

<!---- 选择文件区域 -->
<div class="file-popup">
    <div class="file-popup-content">
        <span class="icon GRP-icon-add_s file-close"></span>
        <div class="file-head">
            <span class="file-share-title"></span>
            <span class="loss-title file-head-span-color"></span>
        </div>
        <div class="loss-file-list">
        </div>
        <div class="file-body file-body-show">
            <div class="file-body-content">
                <span class="file-upload icon GRP-icon-upload"></span>
                <div class="file-body-content-text">
                    <span class="icon GRP-icon-fileName file-name-icon"></span>
                    <span class="file-content"></span>
                </div>
            </div>
            <div class="file-body-tips"></div>
        </div>
        <div class="file-tail">
            <div class="file-tail-button file-tail-button-none"></div>
            <div class="loss-file-button loss-file-button-none"></div>
            <div class="cance-file-button cance-file-button-none"></div>
        </div>
    </div>
</div>

<!--webRTC 相关文件引用-->
<script type="text/javascript" src="../webRTC/lib/sdp_tools.js"></script>
<script type="text/javascript" src="../webRTC/lib/mediaDevice.js"></script>
<script type="text/javascript" src="../webRTC/lib/debug.js"></script>

</body>
