<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <title></title>
</head>
<body>
    <!-- 工具栏 -->
    <div class="container">
        <div class="moveTools">
            <!--canvas 工具栏-->
            <div class="canvasToolBar"  id="tools-canvas">

                <div class="toolbarContent">
                    <div class="toolbar">
                        <div class="displayToolbar toolbar_btn">
                            <div class="toolbar_button dragBtn">
                                <span class="toolbar_icon GRP-icon-drag"></span>
                            </div>
                        </div>

                        <div class="drawToolbar toolbar_btn">
                            <div class="toolbar_button pointerBtn">
                                <span class="toolbar_icon GRP-icon-laserPointer-white"></span>
                            </div>

                            <div class="toolbar_button brushBtn">
                                <span class="toolbar_icon GRP-icon-brush-blue"></span>
                            </div>

                            <div class="toolbar_button textBtn">
                                <span class="toolbar_icon GRP-icon-text-white"></span>
                            </div>

                            <div class="toolbar_button shapeBtn">
                                <span class="toolbar_icon GRP-icon-shape-white"></span>
                            </div>

                            <div class="toolbar_button noteBtn">
                                <span class="toolbar_icon GRP-icon-stickyNote-white"></span>
                            </div>

                            <div class="toolbar_button eraserBtn">
                                <span class="toolbar_icon GRP-icon-eraser-white"></span>
                            </div>

                            <div class="toolbar_button revokeBtn">
                                <span class="toolbar_icon GRP-icon-revoke-white"></span>
                            </div>

                            <div class="toolbar_button restoreBtn">
                                <span class="toolbar_icon GRP-icon-restore-white"></span>
                            </div>

                            <div class="toolbar_button areaDeleteBtn">
                                <span class="toolbar_icon GRP-icon-areaDelete-white"></span>
                            </div>

                            <div class="toolbar_button clearBtn">
                                <span class="toolbar_icon GRP-icon-clear-white"></span>
                            </div>

                            <div class="toolbar_button settingsBtn">
                                <span class="toolbar_icon GRP-icon-settings-white"></span>
                            </div>
                        </div>
                    </div>
                    <div class="toolbarChild toolbarChild_top">
                        <div class="brushChild">
                            <div class="btn-group flex brushStrokesStyleContainer">
                                <div class="btn btn-sm flex-grow btn-active brushStrokesStyle strokes-round">
                                    <span class="toolbar_icon GRP-icon-round-white brushStrokesStyle strokes-round"></span>
                                </div>

                                <div class="btn btn-sm flex-grow brushStrokesStyle strokes-wide">
                                    <span class="toolbar_icon GRP-icon-wide-white brushStrokesStyle strokes-wide"></span>
                                </div>

                                <div class="btn btn-sm flex-grow brushStrokesStyle strokes-pen">
                                    <span class="toolbar_icon GRP-icon-pen-blue brushStrokesStyle strokes-pen"></span>
                                </div>
                            </div>

                            <div class="btn-group mt-1 flex brushFontStyleContainer">
                                <div class="btn btn-sm flex-grow brushFontStyle brush-font-thin">
                                    <span class="toolbar_icon brushFontStyle brush-font-thin">细</span>
                                </div>

                                <div class="btn btn-sm flex-grow btn-active brushFontStyle brush-font-middle">
                                    <span class="toolbar_icon brushFontStyle brush-font-middle">中</span>
                                </div>

                                <div class="btn btn-sm flex-grow brushFontStyle brush-font-crude">
                                    <span class="toolbar_icon brushFontStyle brush-font-crude">粗</span>
                                </div>
                            </div>
                        </div>

                        <div class="textChild">
                            <div class="btn-group flex textFontStyleContainer">
                                <div class="btn btn-sm flex-grow  textFontStyle text-font-small">
                                    <span class="toolbar_icon textFontStyle text-font-small">小</span>
                                </div>
                                <div class="btn btn-sm flex-grow btn-active textFontStyle text-font-middle">
                                    <span class="toolbar_icon textFontStyle text-font-middle">中</span>
                                </div>
                                <div class="btn btn-sm flex-grow textFontStyle text-font-big">
                                    <span class="toolbar_icon textFontStyle text-font-big">大</span>
                                </div>
                            </div>
                        </div>

                        <div class="shapeChild">
                            <div class="btn-group flex shapeStyleContainer">
                                <div class="btn btn-sm flex-grow  btn-active shapeStyle shape-style-line">
                                    <span class="toolbar_icon GRP-icon-line-white shapeStyle shape-style-line"></span>
                                </div>
                                <div class="btn btn-sm flex-grow shapeStyle shape-style-arrow">
                                    <span class="toolbar_icon GRP-icon-arrow-white shapeStyle shape-style-arrow"></span>
                                </div>
                                <div class="btn btn-sm flex-grow shapeStyle shape-style-circle">
                                    <span class="toolbar_icon GRP-icon-circle-blue shapeStyle shape-style-circle"></span>
                                </div>
                                <div class="btn btn-sm flex-grow shapeStyle shape-style-squareShape">
                                    <span class="toolbar_icon GRP-icon-square-blue shapeStyle shape-style-squareShape"></span>
                                </div>
                            </div>
                        </div>
                        <div class="eraserChild">
                            <div class="eraserChildWrapper">
                                <input type="range" id="rangeEarser" name="volume" min="1"  max="10" step="1" value="5"/>
                                <span id="rangeEarserValue"></span>
                            </div>
                        </div>
                        <div class="settingsChild">
                            <div class="settingsWrapper">
                                <div class="settingsContent setting-status-text">
                                    <input class="setting-text setting-display-other" type="checkbox" checked>
                                    <!-- Allow other members to add comments 允许其他成员添加批注-->
                                    <div class="setting-text settingText">Allow other members to add comments </div>
                                </div>
                                <div class="settingsContent setting-status-content">
                                    <input class="setting-content setting-display-account" type="checkbox" checked>
                                    <!--show commenter name/account 显示批注者名称/账号-->
                                    <div class="setting-content settingText">show commenter name/account</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 颜色色块 -->
            <div class="colorContent" id="tools-color">
                <div class="colorContent_wrapper">
                    <div class="displayContentContainer">
                        <div class="colorSelect"></div>
                        <div class="brushIsolationLine"></div>
                        <div class="displayContent"></div>
                    </div>
                    <div class="colorSelectContainer colorSelectContainer_right">
                        <div class="colorSelectContainer-wrapper">
                            <div class="colorStyle">
                                <div class="colorBlock color-red"></div>
                            </div>
                            <div class="colorStyle">
                                <div class="colorBlock color-yellow"></div>
                            </div>
                            <div class="colorStyle">
                                <div class="colorBlock color-green"></div>
                            </div>
                            <div class="colorStyle">
                                <div class="colorBlock color-blue"></div>
                            </div>
                            <div class="colorStyle">
                                <div class="colorBlock color-purple"></div>
                            </div>
                            <div class="colorStyle">
                                <div class="colorBlock color-deepPurple"></div>
                            </div>
                            <div class="colorStyle">
                                <div class="colorBlock color-cyan"></div>
                            </div>
                            <div class="colorStyle">
                                <div class="colorBlock color-orange"></div>
                            </div>
                            <div class="colorStyle">
                                <div class="colorBlock color-white"></div>
                            </div>
                            <div class="colorStyle">
                                <div class="colorBlock color-black"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 共享按钮-->
            <div class="shareBtnContainer" id="tools-function">
                <div class="btnContentWrapper">
                    <div class="btnContainer">
                        <div class="btnContent">
<!--                            <div class="displayBtn">-->
<!--                                <grp-button type="display" disabled='false' show="true"></grp-button>-->
<!--                            </div>-->

                            <!--- *************************************** 共享竖排按钮 ****************************************************-->
                            <div class="functionBtn">
                                <grp-button type="invite" disabled='true'></grp-button>
                                <grp-button type="member" disabled='true'></grp-button>
                                <grp-button type="shareFile" disabled='true'></grp-button>
                                <grp-button type="switchShareScreen" disabled='true'></grp-button>
<!--                                <grp-button type="pauseShareScreen" disabled='true' ></grp-button>-->
<!--                                <grp-button type="stopShareScreen" disabled='true'></grp-button>-->
                                <grp-button type="hold" disabled='true' ></grp-button>
                                <grp-button type="bye" disabled='true'></grp-button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!---- 选择文件区域 -->
        <div class="file-popup">
            <div class="file-popup-content">
                <span class="icon GRP-icon-add_s file-close"></span>
                <div class="file-head">
                    <span class="file-share-title"></span>
                    <span class="loss-title file-head-span-color"></span>
                </div>
                <div class="loss-file-list">
                </div>
                <div class="file-body file-body-show">
                    <div class="file-body-content">
                        <span class="file-upload icon GRP-icon-upload"></span>
                        <div class="file-body-content-text">
                            <span class="icon GRP-icon-fileName file-name-icon"></span>
                            <span class="file-content"></span>
                        </div>
                    </div>
                    <div class="file-body-tips"></div>
                </div>
                <div class="file-tail">
                    <div class="file-tail-button"></div>
                    <div class="loss-file-button loss-file-button-none"></div>
                    <div class="cance-file-button cance-file-button-none"></div>
                </div>
            </div>
        </div>
        <!---- 文件接收拒接弹窗  -->
        <div class="requestShareBox">
            <div class="requestShare">
                <div class="requestShare-head-wrapper">
                    <div class="requestShare-head">
                        <div class="requestShare-head-left">
                            <span class="icon GRP-icon-logo"></span>
                            <span>Quicall</span>
                        </div>
                    </div>
                </div>
                <div class="requestShare-text-wrapper">
                    <div class="requestShare-text"></div>
                </div>
                <div class="requestShare-bottom-wrapper">
                    <div class="requestShare-bottom">
                        <button class="requestShare-bottom-reject"></button>
                        <button class="requestShare-bottom-accept"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!----视频显示区域 -->
    <div class="videoDisplayArea">
        <div class="videoWrapper">
            <div class="videoContent">
                <div class="videoContainer">
                    <div class="videoContainerCenter">
                        <figure class="presentVideoContainer">
                            <div class="areaContent">
                                <video  class="presentVideo" muted autoplay></video>
                                <canvas class="canvas"></canvas>
                                <!--写字显示的输入框-->
                                <textarea name="textBox" class="textBox" cols="1" rows="1"  class="text-style"></textarea>
                                <!--框选删除的区域-->
                                <div class="selectionArea" hidden></div>
                                <!--跟随鼠标显示当前位置-->
                                <div class="showPosition"></div>
                                <!--更换鼠标的样式-->
                                <div class="mouseStyle"></div>
                                <!--canvas右侧工具栏-->
                                <div class="rightTools">
                                    <div class="scaleContent"></div>
                                    <ul class="toolsWrapper"></ul>
                                </div>
                            </div>
                        </figure>

                        <div class="shareIcon">
                            <span class="icon GRP-icon-bg"></span>
                            <span class="shareIcon-span"></span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- Invite Others -->
        <div class="popup">
            <div class="popup-content invitePopup">
                <div class="popup-head">
                    <span class="inviteOthers"></span>
                    <span class="closeButton icon GRP-icon-close"></span>
                </div>
                <div class="popup-route">
                    <span class="callExisted"></span>
                    <span class="newCall"></span>
                    <span class="callSubscript"></span>
                </div>
                <div class="popup-route-content">
                    <!-- *********************************************** 被共享者邀请 ********************************************* -->
                    <div class="popup-conter callExistedContent">
                        <div class="head">
                            <span class="tableName"></span>
                            <span class="tableAccount"></span>
                            <span class="tableState"></span>
                        </div>
                    </div>
                    <!-- *********************************************** 被共享者邀请——新通话 ********************************************* -->
                    <div class="popup-conter newCallContent">
                        <input type="text" class="inviteInput">
                        <!-- <div class="check">
                            <div class="li">
                                <span>Jacky</span>
                                <span>3504</span>
                                <span>Jacky567@grandstream.cn</span>
                            </div>
                        </div> -->
                    </div>
                </div>
                <div class="button inviteButton"></div>
                <div class="button dialButton"></div>
            </div>
            <!-- *********************************************** 被共享者邀请 ********************************************* -->
            <div class="popup-content memberPopup">
                <div class="popup-conter popup-conterMember">
                    <div class="popup-head">
                        <span class="memberTable"></span>
                        <sapn class="closeButton icon GRP-icon-close"></sapn>
                    </div>
                    <input type="text" class="input inviteInput1">
                    <div class="head">
                        <input type="text" name="" id="in" style="display: none;" value="1">
                        <span class="tableName1"></span>
                        <span class="tableAccount1"></span>
                        <span class="tableState1"></span>
                    </div>
                </div>
                <div class="button kickOut"></div>
            </div>
        </div>

        <!---- 弹框 提示 -->
        <div class="tipsContent-wrapper">
            <div class="tipsContent">
                <div class="tip-head-wrapper">
                    <div class="tip-head">
                        <div class="tip-head-icon">
                            <span class="tip-icon icon GRP-icon-logo"></span>
                        </div>
                        <div class="tip-head-text">
                            <span class="tip-title">Quicall</span>
                        </div>
                    </div>
                </div>
                <div class="tip-content-wrapper">
                    <div class="tip-content">
                        <span class="tip-content-text"></span>
                    </div>
                </div>
                <div class="tip-btn">
                    <button class="closeWindowBtn"></button>
                </div>
            </div>
        </div>

        <!---- 等待对端回复的提示 -->
        <div class="tips-remote-reply"></div>
    </div>


    <!--webRTC 相关文件引用-->
    <script type="text/javascript" src="../webRTC/lib/sdp_tools.js"></script>
    <script type="text/javascript" src="../webRTC/lib/mediaDevice.js"></script>
    <script type="text/javascript" src="../webRTC/lib/debug.js"></script>
    <script type="text/javascript" src="../webRTC/src/gsrtc.js"></script>
    <script type="text/javascript" src="../webRTC/src/gsrtc.api.js"></script>
    <script type="text/javascript" src="../webRTC/src/gsrtc.common.js"></script>

    <script type="text/javascript" src="../webRTC/src/webrtcSession.jsep.js"></script>
    <script type="text/javascript" src="../webRTC/src/webrtcSession.dataChannel.js"></script>
    <script type="text/javascript" src="../webRTC/src/webrtcSession.js"></script>
    <script type="text/javascript" src="../webRTC/src/webrtcSession.sdp.js"></script>
    <script type="text/javascript" src="../webRTC/src/webrtcSession.connection.js"></script>
    <script type="text/javascript" src="../webRTC/src/webrtcSession.stream.js"></script>
    <script type="text/javascript" src="../webRTC/src/webrtcSession.ice.js"></script>
    <script type="text/javascript" src="../webRTC/src/webrtcSession.resolution.js"></script>

    <!--页面处理-->
    <script src="../locale/en/en-US.js"></script>
    <script src="../locale/zh/zh-CN.js"></script>
    <script src="../locale/language.js"></script>
    <script src="../components/components.js"></script>
    <script src="../webRTC/lib/common.js"></script>
    <script src="js/draw.js"></script>
    <script src="js/initCanvas.js"></script>
    <script src="js/shareProcess.js"></script>
    <script src="js/shareScreen.js"></script>
</body>
</html>
